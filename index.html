<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Парсер</title>
    <style>
        /* Общий стиль страницы */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3); /* Градиентный фон */
            color: white;
        }

        h1 {
            margin: 20px 0;
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        /* Кнопки */
        button {
            padding: 15px 25px;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start {
            background: #4CAF50;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .start:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .stop {
            background: #f44336;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .stop:hover {
            background: #e53935;
            transform: scale(1.05);
        }

        /* Таймер */
        .timer {
            font-size: 1.5rem;
            margin: 20px 0;
            animation: fadeIn 1s ease-in-out;
        }

        /* Статистика */
        .stats {
            margin-top: 20px;
            text-align: left;
            animation: slideIn 0.8s ease-out;
        }

        /* Анимации */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Управление парсером</h1>
        <button id="startBtn" class="start">Запустить парсинг</button>
        <button id="stopBtn" class="stop" disabled>Остановить парсинг</button>
        <div class="timer" id="timer">Время выполнения: 0 минут(ы) и 0 секунд(ы).</div>
        <div class="stats" id="stats"></div>
    </div>

    <script>
        let isParsing = false;
        let timerInterval;
        let elapsedTime = 0;

        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const timerDisplay = document.getElementById('timer');
        const statsDisplay = document.getElementById('stats');

        // Запуск парсинга
        startBtn.addEventListener('click', () => {
            if (isParsing) return;
            isParsing = true;
            elapsedTime = 0;
            startTimer();
            Telegram.WebApp.sendData(JSON.stringify({ action: 'start_parsing' }));
            startBtn.disabled = true;
            stopBtn.disabled = false;
            statsDisplay.innerHTML = '';
        });

        // Остановка парсинга
        stopBtn.addEventListener('click', () => {
            if (!isParsing) return;
            isParsing = false;
            stopTimer();
            Telegram.WebApp.sendData(JSON.stringify({ action: 'stop_parsing' }));
            startBtn.disabled = false;
            stopBtn.disabled = true;
        });

        // Таймер
        function startTimer() {
            timerInterval = setInterval(() => {
                elapsedTime++;
                const minutes = Math.floor(elapsedTime / 60);
                const seconds = elapsedTime % 60;
                timerDisplay.textContent = `Время выполнения: ${minutes} минут(ы) и ${seconds} секунд(ы).`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        // Получение статистики от бота
        Telegram.WebApp.onEvent('web_app_data', (data) => {
            const parsedData = JSON.parse(data);
            if (parsedData.action === 'stats') {
                stopTimer();
                statsDisplay.innerHTML = `
                    <h2>Результаты парсинга:</h2>
                    <p>Новые товары: ${parsedData.new_products}</p>
                    <p>Цены добавлены: ${parsedData.prices_added}</p>
                    <p>Остатки добавлены: ${parsedData.stocks_added}</p>
                    <p>Рейтинги добавлены: ${parsedData.ratings_added}</p>
                    <p>Отзывы добавлены: ${parsedData.reviews_added}</p>
                    <p>Общее время: ${parsedData.elapsed_time}</p>
                `;
                isParsing = false;
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        });

        // Инициализация Web App
        Telegram.WebApp.ready();
    </script>
</body>
</html>
